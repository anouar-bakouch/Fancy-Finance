<div class="container-fluid my-3">
  <form [formGroup]="userForm" (ngSubmit)="submit()" class="row g-3">
    <div class="col-md-6">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control form-control-lg" placeholder="Username" />
    </div>
    <div class="col-md-6">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password" />
    </div>
    <div class="col-md-6">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email" />
    </div>
    <div class="col-md-6">
      <label for="first_name">First Name</label>
      <input type="text" formControlName="first_name" class="form-control form-control-lg" placeholder="First Name" />
    </div>
    <div class="col-md-6">
      <label for="last_name">Last Name</label>
      <input type="text" formControlName="last_name" class="form-control form-control-lg" placeholder="Last Name" />
    </div>
    <div class="col-md-6">
      <label for="currency">Currency</label>
      <input type="text" formControlName="currency" class="form-control form-control-lg" placeholder="currency" />
    </div>
    <div class="col-md-6">
      <img [src]="profile_pic" class="img img-responsive border border-radius" width="100" height="100" alt="" srcset="">
      <input type="file" id="inputGroupFile01"  (change)="onFileSelected($event)" formControlName="path_photo" class="form-control my-1" />
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
  </form>

  
</div>
