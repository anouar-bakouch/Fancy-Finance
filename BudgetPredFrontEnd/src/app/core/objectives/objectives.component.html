<div class="row container-fluid">


  <form  class="col-4 m-auto bg-white border rounded"  [formGroup]="form" (ngSubmit)="submitForm()">
   <h3 class="border  border rounded p-3 bg-white text-center my-2 text-primary fs-bold" >Ce Mois</h3>
    <div class="form-group fs-4 ">
      <label for="budget">Budget</label>
      <input type="number" class="form-control" id="budget" formControlName="budget">
    </div>
    <div class="form-group fs-4 my-3">
      <label for="month">Month</label>
      <input type="date" class="form-control" id="month" formControlName="month">
    </div>
    <button type="submit" class="btn btn-outline-primary mx-3"><i class="bi bi-check2-square text-primary"></i></button>
    <button class="btn btn-outline-success my-3" type="button" (click)="open(mymodal)"><i class="bi bi-pencil-square"></i></button>
  </form>

  <ng-template class="modal w-80 fade" tabindex="-1" role="dialog" #mymodal let-modal aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Informations du budget</h5>
        </div>
       
        <form  class="col-4 m-auto"  [formGroup]="form_" (ngSubmit)="updateForm()">
           <div class="form-group fs-4">
             <label for="budget">Budget</label>
             <input type="number" class="form-control" id="budget" formControlName="budget">
           </div>
           <div class="form-group fs-4 my-3">
             <label for="month">Month</label>
             <input readonly type="text" class="form-control" id="month" formControlName="month">
           </div>
           <button type="submit" class="btn btn-primary">submit</button>
         </form>

      </div>
    </div>
  </ng-template>
  


  <form *ngIf="displayForm" class="col-4 m-auto bg-white"  [formGroup]="form" (ngSubmit)="saveForm()">
      <div class="form-group fs-4">
        <label for="budget">Budget</label>
        <input type="number" class="form-control" id="budget" formControlName="budget">
      </div>
      <div class="form-group fs-4 my-3">
        <label for="month">Month</label>
        <input readonly type="text" class="form-control" id="month" formControlName="month">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="col col-4" *ngIf="!displayForm">

      <div class="list-group my-5 row">
        <div class="col col-8">
          <div class="card-container">
            <h3 class="text-primary bg-white p-3 border rounded text-center ">Budgets </h3>
            <div *ngFor="let y of lastMonths" class="card my-2">
              <div class="card-body">
                <h5 class="card-title"><span class="text-primary">Month</span> {{y.month.split('-')[1]}}</h5>
                <p class="card-text">Budget: {{y.budget}}</p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


</div>
