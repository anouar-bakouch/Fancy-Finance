<div class="row container-fluid">

    <h3 *ngIf="!displayForm"
    class="m-auto bg-danger col-6 text-light p-3"
    > {{messageError}}
    </h3>

    <form *ngIf="displayForm" class="col-6 m-auto"  [formGroup]="form" (ngSubmit)="saveForm()">
        <div class="form-group fs-4">
          <label for="budget">Budget</label>
          <input type="number" class="form-control" id="budget" formControlName="budget">
        </div>
        <div class="form-group fs-4 my-3">
          <label for="month">Month</label>
          <input readonly type="text" class="form-control" id="month" formControlName="month">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
