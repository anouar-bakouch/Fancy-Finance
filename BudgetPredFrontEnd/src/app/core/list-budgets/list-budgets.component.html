<div class="container-fluid mt-3">
  <div class="row mb-3">
    <div class="col-6">
      <button class="btn btn-primary btn-sm" type="button" (click)="open(mymodal)">
        <i class="bi bi-plus-square-dotted"></i>
        Ajouter un item de budget
      </button>
    </div>

    <div class="col-6 text-end">
      <button class="btn btn-primary btn-sm" type="button" (click)="toggleFilter()">
        <i class="bi bi-funnel"></i>
        Filtrer
      </button>
    </div>
<div class="row my-3 mx-3" *ngIf="showFilter">
    <div class="col">
      <div class="btn-group">
        <button class="mx-3 btn btn-outline-primary btn-md" *ngFor="let category of categories" (click)="filterItems(category)">
          {{ category }}
        </button>
      </div>
    </div>
  </div>


  </div>

  
  

  <h3 class="text-primary">Liste des items</h3>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let budget of budgets">
      <div class="card mb-3">
        <img class="card-img-top" [src]="budget?.budgetphoto" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ budget.LIBACTGE }}</h5>
          <p class="card-text">
            <span class="text-primary">Cat√©gorie: </span>
            {{ budget.categorie }}
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <a href="#" class="btn btn-primary" (click)="fun(mymodal, budget)"><i class="bi bi-pencil-square"></i></a>
          <a href="#" class="btn btn-danger" (click)="onDelete(budget.IDEIMPST)"><i class="bi bi-file-x-fill"></i></a>
          <button class="btn btn-success"><i class="bi bi-cart-plus"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col my-3">
      <button class="btn btn-primary btn-sm" type="button" (click)="nextPage()">
        <i class="bi bi-arrow-right-square"></i>
        Next page
      </button>
    </div>
  </div>
</div>

<ng-template class="modal fade" tabindex="-1" role="dialog" #mymodal let-modal aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <!-- Rest of the modal code -->
  </div>
</ng-template>
