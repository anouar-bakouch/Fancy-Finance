<div class="container-fluid mt-3">
  <div class="row mb-3">
    <div class="col-6 m-start">
      <button
        class="btn btn-primary btn-sm"
        type="button"
        (click)="open(mymodal)"
      >
        <i class="bi bi-plus-square-dotted"></i>
        ajouter un item de budget
      </button>
    </div>
  </div>
    <h3 class="text-primary">Liste des items</h3>
    <div class="row">
      <div class="col-3" *ngFor="let budget of budgets">
        <div class="card mb-3" style="width: 18rem;">
          <img class="card-img-top" src="https://car-images.bauersecure.com/wp-images/13349/80-mercedes-amg-gt63-e-performance-hero.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ budget.LIBACTGE }}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="btn btn-primary mx-3">modifier</a>
            <a href="#" class="btn btn-danger">delete</a>
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<ng-template
class="modal fade"
tabindex="-1"
role="dialog"
#mymodal
let-modal
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered w-100" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">l'ajout du sujet</h5>
    </div>
    <div class="modal-body">
      <form [formGroup]="form" (ngSubmit)="onClickSubmit()">
        <div class="form-group mb-3">
          <label for="my-textarea" class="mb-3">Titre</label>
          <textarea
            maxlength="512"
            placeholder="Max. 512 caractères"
            id="my-textarea"
            class="form-control"
            name=""
            rows="3"
            formControlName="titre"
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="my-textarea" class="mb-3">Description</label>
          <textarea
            maxlength="512"
            placeholder="Max. 2048 caractères"
            id="my-textarea"
            class="form-control"
            name=""
            rows="3"
            formControlName="description"
          ></textarea>
        </div>

     
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="modal.dismiss('Cross click')"
            type="button"
          >
            annuler
          </button>
          <button
            class="btn btn-primary btn-confirmer"
            type="submit"
            (click)="modal.close('Save click')"
            [disabled]="form.invalid"
          >
            confirmer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
