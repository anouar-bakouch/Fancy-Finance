<div class="container-fluid row border shadow text-primary my-3">

    <div class="col col-6 my-3" >

        <h3 class="text-center p-3">
            Items you might like
        </h3>
        <img src = "assets/animations/items.gif" *ngIf="show_items" alt="loading" width="300" height="300">
        <div class="col col-12" *ngIf="!show_items">
            <div class="card-container">
              <div class="row">
                <div class="d-flex align-items-center justify-content-between flex-wrap">
                  <div *ngFor="let y of items" class="flex-grow-1">
                    <div class="card my-2 mx-1">
                      <img class="card-img-top img-responsive" width="200" height="200" [src]="y.budgetphoto" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title text-center ">{{y.LIBACTGE}}</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>

    <div class="col col-6 my-3">
            
            <h3 class="text-center p-3">
                My Wallet
            </h3>

            <img src = "assets/animations/loading.gif" *ngIf="show_loading" alt="loading" width="300" height="300">

            <ul class="list-group fs-4" *ngIf="!show_loading" >

                <li class="list-group-item">
                   Next month budget : {{forecast_budget}} MAD
                </li>

                <li class="list-group-item">
                   Next month spendings : {{forecast_expenses}} MAD
                </li>


                <li class="list-group-item ">
                   Next month savings : {{forecast_savings}} MAD
                </li>

            </ul>

    </div>


</div>
