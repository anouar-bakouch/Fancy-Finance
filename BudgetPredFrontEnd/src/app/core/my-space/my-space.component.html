<div class="container-fluid row border shadow text-primary my-3">

    <div class="col col-6 my-3">

        <h3 class="text-center p-3">
            Items you might like
        </h3>

        <div class="col col-12">
            <div class="card-container">
              <div class="row">
                <div class="d-flex align-items-center justify-content-between flex-wrap">
                  <div *ngFor="let y of items" class="flex-grow-1">
                    <div class="card my-2 mx-1">
                      <img class="card-img-top img-responsive" width="200" height="200" [src]="y.budgetphoto" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title text-center ">{{y.LIBACTGE}}</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>

    <div class="col col-6 my-3">
            
            <h3 class="text-center p-3">
                My Wallet
            </h3>

            <ul class="list-group">

                <li class="list-group-item">
                   Next month budget : {{forecast_budget}}
                </li>

                <li class="list-group-item">
                   Next month d√©penses : {{forecast_expenses}}
                </li>


                <li class="list-group-item">
                   Next month savings : {{forecast_savings}}
                </li>

            </ul>

    </div>


</div>
