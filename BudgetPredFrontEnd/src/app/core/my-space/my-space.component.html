<div class="container-fluid row border shadow text-primary my-3">

    <div class="col col-6 my-3">

        <h3 class="text-center p-3">
            Items you might like
        </h3>

        <div class="container-fluid">
            <div class="list-group my-5 row">
              <div class="col col-5">
                <div class="card-container">
                  <div *ngFor="let y of items" class="card">
                    <img class="card-img-top" [src]="y.budgetphoto" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{y.LIBACTGE}}</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>

    <div class="col col-6 my-3">
            
            <h3 class="text-center p-3">
                My Wallet
            </h3>

            <ul class="list-group">

                <li class="list-group-item">
                   Next month budget : {{forecast_budget}}
                </li>

                <li class="list-group-item">
                   Next month d√©penses : {{forecast_expenses}}
                </li>


                <li class="list-group-item">
                   Next month savings : {{forecast_savings}}
                </li>

            </ul>

    </div>


</div>
