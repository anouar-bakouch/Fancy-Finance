<section class="vh-100 ">
  <div class="container py-5 h-100">
    <div class="animated-login row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="assets/images/login.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h1 class="text-center text-primary"><i class="bi bi-person-lock "></i>Se Connecter</h1>

        <form (ngSubmit)="login()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username">
          </div>
          <div class="form-group mt-3">
            <input type="password" class="form-control" [(ngModel)]="password"  name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-outline-primary mt-3">Login</button>
        </form>
        
      </div>
    </div>
  </div>
</section>
